name: Notify Checker
on:
    push:
        branches:
            - main
    workflow_dispatch:
    schedule:
        - cron: "*/10 * * * *"
    
jobs:
    Notify-Check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.10' 
            - name: Download Requrements
              env:
                BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
                CHAT_ID: ${{ secrets.CHAT_ID }}
                USERNAME: ${{ secrets.USERNAME }}
                EMAIL: ${{ secrets.EMAIL }}
                BASE_URL: ${{ secrets.BASE_URL }}
              run: |
                cd $GITHUB_WORKSPACE
                pip install -r requirements.txt
            - name: Run Program
              run: |
                cd $GITHUB_WORKSPACE
                python3 main.py
                git push